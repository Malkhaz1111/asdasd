<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForexAnalyst Pro - გაუმჯობესებული ტექნიკური ანალიზის პლატფორმა</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <style>
        :root {
            --primary-color: #2a2e39;
            --secondary-color: #1e222d;
            --text-color: #d1d4dc;
            --accent-color: #2962ff;
            --success-color: #26a69a;
            --danger-color: #ef5350;
            --warning-color: #ff9800;
            --panel-bg: #131722;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        
        header {
            grid-column: 1 / 3;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #3a3e4a;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .currency-info {
            margin-left: 30px;
            display: flex;
            gap: 20px;
        }
        
        .currency-pair {
            font-weight: bold;
        }
        
        .price {
            color: var(--success-color);
        }
        
        .nav-tabs {
            margin-left: auto;
            display: flex;
        }
        
        .nav-tabs button {
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .nav-tabs button.active {
            border-bottom: 2px solid var(--accent-color);
            color: white;
        }
        
        .sidebar {
            background-color: var(--primary-color);
            padding: 20px;
            border-right: 1px solid #3a3e4a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #8b8f9c;
        }
        
        .currency-list {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .currency-list li {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-radius: 4px;
        }
        
        .currency-list li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .currency-list li.active {
            background-color: rgba(41, 98, 255, 0.1);
            color: var(--accent-color);
        }
        
        .currency-list .pct-change.positive {
            color: var(--success-color);
        }
        
        .currency-list .pct-change.negative {
            color: var(--danger-color);
        }
        
        main {
            padding: 20px;
            overflow-y: auto;
        }
        
        .chart-container {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: 500px;
            position: relative; /* For pattern overlay */
        }
        
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .pattern-marker {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            color: white;
            pointer-events: none;
        }
        
        .pattern-marker.bullish {
            background-color: rgba(38, 166, 154, 0.1);
            border-color: rgba(38, 166, 154, 0.5);
        }
        
        .pattern-marker.bearish {
            background-color: rgba(239, 83, 80, 0.1);
            border-color: rgba(239, 83, 80, 0.5);
        }
        
        .analysis-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
        }
        
        .panel h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #8b8f9c;
        }
        
        .ml-prediction-panel {
            text-align: center;
            padding: 30px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .prediction-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .prediction-value {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .prediction-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .prediction-detail {
            text-align: center;
        }
        
        .prediction-label {
            font-size: 14px;
            color: #8b8f9c;
            margin-bottom: 5px;
        }
        
        .prediction-chance {
            font-size: 24px;
            font-weight: bold;
        }
        
        .prediction-chance.up {
            color: var(--success-color);
        }
        
        .prediction-chance.down {
            color: var(--danger-color);
        }
        
        .prediction-timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .timeline-item {
            text-align: center;
            padding: 0 15px;
            position: relative;
        }
        
        .timeline-item:not(:last-child):after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 80%;
            width: 1px;
            background-color: #3a3e4a;
        }
        
        .timeline-time {
            font-size: 12px;
            color: #8b8f9c;
            margin-bottom: 5px;
        }
        
        .timeline-direction {
            font-weight: bold;
            font-size: 16px;
        }
        
        .timeline-direction.up {
            color: var(--success-color);
        }
        
        .timeline-direction.down {
            color: var(--danger-color);
        }
        
        .timeline-direction.neutral {
            color: var(--warning-color);
        }
        
        .time-frames {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-frames button {
            background-color: transparent;
            border: 1px solid #3a3e4a;
            border-radius: 4px;
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .time-frames button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .indicators {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 120px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-dot.positive {
            background-color: var(--success-color);
        }
        
        .status-dot.negative {
            background-color: var(--danger-color);
        }
        
        .status-dot.neutral {
            background-color: var(--warning-color);
        }
        
        .strategy-list {
            list-style: none;
        }
        
        .strategy-item {
            padding: 10px 0;
            border-bottom: 1px solid #2a2e39;
        }
        
        .strategy-item:last-child {
            border-bottom: none;
        }
        
        .strategy-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .strategy-signal {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .signal-strength {
            height: 4px;
            flex: 1;
            background-color: #2a2e39;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .signal-value {
            height: 100%;
            border-radius: 2px;
        }
        
        .signal-value.buy {
            background-color: var(--success-color);
        }
        
        .signal-value.sell {
            background-color: var(--danger-color);
        }
        
        .technical-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .tech-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 4px;
        }
        
        .tech-label {
            font-size: 12px;
            color: #8b8f9c;
        }
        
        .tech-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .ai-confidence {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .ai-confidence-value {
            height: 100%;
            background: linear-gradient(90deg, #26a69a 0%, #81c784 100%);
            border-radius: 5px;
        }
        
        .accuracy-meter {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .accuracy-label {
            font-size: 14px;
            color: #8b8f9c;
            margin-bottom: 5px;
        }
        
        .accuracy-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .advanced-controls {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #8b8f9c;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
        }
        
        .control-item {
            flex: 1;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: var(--primary-color);
            border: 1px solid #3a3e4a;
            border-radius: 4px;
            color: var(--text-color);
        }
        
        button.apply-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .news-feed {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .news-item {
            padding: 10px 0;
            border-bottom: 1px solid #2a2e39;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-time {
            font-size: 12px;
            color: #8b8f9c;
        }
        
        .news-title {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .news-impact {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .impact-high {
            background-color: rgba(239, 83, 80, 0.2);
            color: #ef5350;
        }
        
        .impact-medium {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }
        
        .impact-low {
            background-color: rgba(38, 166, 154, 0.2);
            color: #26a69a;
        }
        
        .ai-insights {
            margin-top: 15px;
        }
        
        .insight-item {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .insight-title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .insight-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .pattern-recognition {
            margin-top: 15px;
        }
        
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .pattern-card {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pattern-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 50%;
        }
        
        .pattern-icon.bullish {
            background-color: rgba(38, 166, 154, 0.1);
            color: var(--success-color);
        }
        
        .pattern-icon.bearish {
            background-color: rgba(239, 83, 80, 0.1);
            color: var(--danger-color);
        }
        
        .pattern-info {
            flex: 1;
        }
        
        .pattern-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .pattern-reliability {
            font-size: 12px;
            color: #8b8f9c;
        }
        
        .market-sentiment {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .sentiment-label {
            font-size: 14px;
            color: #8b8f9c;
        }
        
        .sentiment-bar {
            flex: 1;
            height: 6px;
            margin: 0 20px;
            background-color: var(--danger-color);
            border-radius: 3px;
            position: relative;
        }
        
        .sentiment-value {
            height: 100%;
            background-color: var(--success-color);
            border-radius: 3px;
        }
        
        .sentiment-marker {
            position: absolute;
            top: -15px;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background-color: white;
        }
        
        .sentiment-marker::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
        }
        
        .sentiment-percentage {
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        
        .correlation-matrix {
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .correlation-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .correlation-table th,
        .correlation-table td {
            padding: 8px;
            text-align: center;
            font-size: 13px;
            border: 1px solid #2a2e39;
        }
        
        .correlation-table th {
            background-color: rgba(255, 255, 255, 0.03);
            font-weight: normal;
            color: #8b8f9c;
        }
        
        .correlation-table td {
            opacity: 0.8;
        }
        
        .correlation-positive {
            background-color: rgba(38, 166, 154, 0.2);
            color: var(--success-color);
        }
        
        .correlation-negative {
            background-color: rgba(239, 83, 80, 0.2);
            color: var(--danger-color);
        }
        
        .correlation-neutral {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .alert-panel {
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
        }
        
        .alert-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-title h3 {
            margin: 0;
        }
        
        .alert-list {
            list-style: none;
        }
        
        .alert-item {
            padding: 8px 0;
            border-bottom: 1px solid #2a2e39;
            font-size: 14px;
        }
        
        .alert-item:last-child {
            border-bottom: none;
        }
        
        .add-alert-btn {
            background-color: transparent;
            border: 1px dashed #3a3e4a;
            border-radius: 4px;
            color: var(--text-color);
            padding: 8px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .add-alert-btn:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .modal-body form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #8b8f9c;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: var(--primary-color);
            border: 1px solid #3a3e4a;
            border-radius: 4px;
            color: var(--text-color);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-footer button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .cancel-btn {
            background-color: transparent;
            border: 1px solid #3a3e4a;
            color: var(--text-color);
        }
        
        .save-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #131722;
            color: #d1d4dc;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a2e39;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Status indicators */
        .status-indicators {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }
        
        .indicator-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .indicator-badge:before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .indicator-badge.bullish {
            background-color: rgba(38, 166, 154, 0.2);
            color: var(--success-color);
        }
        
        .indicator-badge.bullish:before {
            background-color: var(--success-color);
        }
        
        .indicator-badge.bearish {
            background-color: rgba(239, 83, 80, 0.2);
            color: var(--danger-color);
        }
        
        .indicator-badge.bearish:before {
            background-color: var(--danger-color);
        }
        
        .trend-badge {
            background-color: rgba(41, 98, 255, 0.2);
            color: var(--accent-color);
        }
        
        .trend-badge:before {
            background-color: var(--accent-color);
        }
        
        .range-badge {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }
        
        .range-badge:before {
            background-color: var(--warning-color);
        }
        
        /* Zoom controls for chart */
        .chart-controls {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            z-index: 5;
            background-color: rgba(19, 23, 34, 0.7);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .chart-controls button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .chart-controls button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Progress animation */
        .ai-processing {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .ai-processing.active {
            display: flex;
        }
        
        .progress-circle {
            width: 40px;
